<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Typed.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Text Utils</title>
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #ffffff;
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .alert {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .container {
        margin-top: 40px;
      }

      .form-group textarea {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 15px;
        font-size: 1rem;
      }

      .btn-dark {
  border-radius: 50px;
  padding: 10px 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s, background-color 0.3s;
  position: relative;
  overflow: hidden;
}

.btn-dark:hover {
  transform: scale(1.05);
  background-color: #444444;
}

.btn-dark::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.1);
  animation: glowing 2s ease-in-out infinite;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

@keyframes glowing {
  0% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    background-color: rgba(255, 255, 255, 0.1);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 255, 255, 1);
    background-color: rgba(255, 255, 255, 0.2);
  }
  100% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    background-color: rgba(255, 255, 255, 0.1);
  }
}

      .btn-dark {
  border-radius: 50px;
  padding: 10px 30px;
  background: linear-gradient(45deg, #ff6a00, #ee0979); /* Gradient from orange to pink */
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.2s, background-color 0.3s;
  position: relative;
  overflow: hidden;
  border: none;
}

.btn-dark:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg, #ff6a00, #ee0979); /* Keep gradient on hover */
}

.btn-dark::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.1);
  animation: glowing 2s ease-in-out infinite;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

@keyframes glowing {
  0% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    background-color: rgba(255, 255, 255, 0.1);
  }
  50% {
    box-shadow: 0 0 20px rgba(255, 255, 255, 1);
    background-color: rgba(255, 255, 255, 0.2);
  }
  100% {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    background-color: rgba(255, 255, 255, 0.1);
  }
}




      .divider {
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, #ff6a00, #ee0979);
        border-radius: 2px;
        margin: 20px 0;
        animation: gradientAnimation 3s infinite alternate;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 100%;
        }
      }

      .feature-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      .footer span {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .footer i {
        margin-left: 5px;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .card-title {
        color: #ff6a00;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TextUtils.in</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
      <form action="/analyze" method="post">
        {% csrf_token %}
        <div class="form-group">
          <h3><span id="typed"></span></h3>
          <textarea
            class="form-control"
            name="text"
            id="exampleFormControlTextarea1"
            rows="9"
            placeholder="Enter your text here..."
          ></textarea>
        </div>

        <div class="divider"></div>

        <div class="feature-card">
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              name="removepunc"
              class="custom-control-input"
              id="customSwitch1"
            />
            <label class="custom-control-label" for="customSwitch1"
              >Remove Punctuations</label
            >
          </div>

          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              name="fullcaps"
              class="custom-control-input"
              id="customSwitch2"
            />
            <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
          </div>

          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              name="newlineremover"
              class="custom-control-input"
              id="customSwitch3"
            />
            <label class="custom-control-label" for="customSwitch3"
              >New Line Remover</label
            >
          </div>

          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              name="extraspaceremover"
              class="custom-control-input"
              id="customSwitch4"
            />
            <label class="custom-control-label" for="customSwitch4"
              >Extra Spaces Remover</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-dark mt-4">Analyze Text</button>
      </form>
    </div>

    <!-- Typed.js Script -->
    <script>
      var typed = new Typed("#typed", {
        strings: [
          "You can do anything with your text here!",
          "Enter your text here and let Text Utils do the magic!",
        ],
        backSpeed: 15,
        smartBackspace: true,
        backDelay: 1200,
        startDelay: 1000,
        typeSpeed: 25,
        loop: false,
      });
    </script>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <span class="text-light">
          &copy; 2025 Textutils.in <i class="fas fa-heart"></i>
        </span>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1h"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgR56pNOp1p3g2dWvYUM3y1RAB6sUdeXfOa5rWdxPnTxaNgKpR6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
