<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Your Text</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            color: #ff6a00;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .analyzed-text {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem;
            color: #e0e0e0;
            white-space: pre-wrap; /* Makes sure text wraps correctly */
            word-wrap: break-word; /* Breaks long words to fit the container */
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .purpose {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer span {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="purpose">
            <h1>Your Analyzed Text - {{ purpose }}</h1>
        </div>

        <div class="analyzed-text">
            <pre>{{ analyzed_text }}</pre>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <span>&copy; 2025 Textutils.in</span>
        </div>
    </footer>

</body>
</html>
